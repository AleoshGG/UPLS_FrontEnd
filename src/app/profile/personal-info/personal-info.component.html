<div class="info-title">
  <h2>Información personal</h2>
</div>
<div class="form-account-info">
  <div class="content-account-left">
    <div class="input">
      <label for="first_name">Nombre:</label> <br />
      <input type="text" name="first_name" [(ngModel)]="userData.first_name" /> <br />
    </div>
    <div class="input">
      <label for="last_name">Apellidos:</label> <br />
      <input type="text" name="last_name" [(ngModel)]="userData.last_name" /> <br />
    </div>
    <div class="input">
      <label for="phone_number">Teléfono:</label> <br />
      <input type="text" name="phone_number" [(ngModel)]="userData.phone_number" /> <br />
    </div>
    <div class="input">
      <label for="email">Correo Electrónico:</label> <br />
      <input type="email" [(ngModel)]="userData.email" /> <br />
    </div>
    <div class="password-button">
    </div>
    <div class="profile-buttons">
      <button class="edit-profile-button">Editar</button>
      <button class="edit-password-button" (click)="editPassword()">
        Editar contraseña
      </button>
    </div>
  </div>

  <div class="content-account-rigth">
    <div class="input">
      <label for="">Código Postal:</label> <br />
      <input type="text" placeholder="Aquí va el CP" [(ngModel)]="postalCode"/> 
      <button (click)="searchAddress()">Buscar</button>
      <br />
    </div>
    <div class="input">
      <label for="">Estado:</label> <br />
      <input type="text" placeholder="Aquí va el estado" /> <br />
    </div>
    <div class="input">
      <label for="">Municipio:</label> <br />
      <input type="text" placeholder="Aquí va el municipio" /> <br />
    </div>
    <div class="input">
      <label for="">Colonia:</label> <br />
      <input type="text" placeholder="Aquí va la colonia" /> <br />
    </div>
  </div>
</div>
