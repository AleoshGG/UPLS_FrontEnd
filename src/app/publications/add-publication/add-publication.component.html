<div class="container">
  <form class="form">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" placeholder="Mi primera donación">
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description" placeholder="Mi primera donación"></textarea>
    </div>

    <div class="form-group image-upload">
      <label for="image" class="image-label">
        <div class="upload-icon">⬆️</div>
        <p>Sube tu imagen</p>
        <small>Soporta formatos: JPEG, PNG</small>
      </label>
      <input type="file" id="image" accept="image/jpeg, image/png">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="deadline">Fecha limite:</label>
        <input type="date" id="deadline" placeholder="DD/MM/AA">
      </div>

      <div class="form-group">
        <label for="blood-type">Tipo de sangre:</label>
        <select id="blood-type">
          <option>O+</option>
          <option>O-</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>

      <div class="form-group">
        <label for="donors-required">Donantes req:</label>
        <input type="number" id="donors-required" min="0" value="0">
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn cancel">Cancelar</button>
      <button type="submit" class="btn publish">Publicar</button>
    </div>
  </form>
</div>
