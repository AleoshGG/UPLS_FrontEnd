<div class="publications-list">
  <div class="publication-card">
    <div class="profile-header"></div>
    <div class="action-buttons">
      <button class="edit-btn" (click)="editData()">
        <img src="/assets/file.png" alt="" />
      </button>
      <button class="delete-btn" (click)="delete()">
        <img src="/assets/recycle-bote.png" alt="" />
      </button>
    </div>
    <form (submit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="title">Título:</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="publication.title"
          name="title"
          placeholder="Mi primera donación"
          [disabled]="isDisabled"
        />
      </div>

      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea
          id="description"
          [(ngModel)]="publication.description"
          name="description"
          placeholder="Mi primera donación"
          min="1"
          required
          [disabled]="isDisabled"
        ></textarea>
      </div>

      <div class="form-group image-upload">
        <label for="image" class="image-label">
          <div class="upload-icon">
            <img src="/assets/Upload icon.svg" alt="" />
          </div>
          <p>Sube tu imagen</p>
          <small>Soporta formatos: JPEG, PNG</small>
        </label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event)"
          accept="image/jpeg, image/png"
          [disabled]="isDisabled"
        />
      </div>

      <div *ngIf="imagePreview" class="image-preview">
        <p>Vista previa</p>
        <img [src]="imagePreview" alt="" class="preview-image" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="deadline">Fecha límite:</label>
          <input
            type="date"
            id="deadline"
            [(ngModel)]="publication.date_limit"
            name="date_limit"
            required
            [disabled]="isDisabled"
          />
        </div>

        <div class="form-group">
          <label for="blood-type">Tipo de sangre:</label>
          <select
            id="blood-type"
            [(ngModel)]="publication.blood_type"
            name="blood_type"
            required
            [disabled]="isDisabled"
          >
            <option
              *ngFor="
                let type of ['O+', 'O-', 'A+', 'A-', 'B+', 'B-', 'AB+', 'AB-']
              "
            >
              {{ type }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="donors-required">Donantes req:</label>
          <input
            type="number"
            id="donors-required"
            [(ngModel)]="publication.donors_number"
            name="donors_number"
            [disabled]="isDisabled"
          />
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn cancel" (click)="cancel()">
          Cancelar
        </button>
        <button type="submit" class="btn publish" [disabled]="isDisabled">Guardar</button>
      </div>
    </form>

    <div class="comments" *ngFor="let comment of comments">
      <li>{{ comment.content }}</li>
    </div>
  </div>
</div>
