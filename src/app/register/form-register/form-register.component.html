<div class="content-register">
    <div class="form-content">
        <div class="header-form">
            <img src="logo.png" alt="logo" />
            <h1>¡REGÍSTRATE!</h1>
            <p>Por favor, completa el formulario para crear una nueva cuenta.</p>
        </div>

        <!-- Formulario de registro -->
        <form (ngSubmit)="signUp()">
            <div class="input">
                <label for="email">Correo</label> <br />
                <input type="email" name="email" placeholder="Ingresa tu correo" [(ngModel)]="userData.email" required />
                <br />
            </div>

            <div class="input">
                <label for="password">Contraseña</label> <br />
                <input type="password" name="password" placeholder="Ingresa tu contraseña" [(ngModel)]="userData.password" required />
                <br />
            </div>
            
            <div class="input-group-name">
                <div class="input">
                  <label for="first_name">Nombre</label>
                  <input type="text" id="first_name" placeholder="Ingresa tu nombre" [(ngModel)]="userData.first_name" required />
                </div>
                <div class="input">
                  <label for="last_name">Apellido</label>
                  <input type="text" id="last_name" placeholder="Ingresa tu apellido" [(ngModel)]="userData.last_name" required />
                </div>
              </div>
            <div class="input">
                <label for="state">Estado</label> <br />
                <input type="text" name="state" placeholder="Ingresa tu estado" [(ngModel)]="userData.state" required />
                <br />
            </div>

            <!-- Agrupación de Localidad y Distrito -->
            <div class="input-group-location">
                <div class="input">
                  <label for="locality">Localidad</label>
                  <input type="text" id="locality" placeholder="Ingresa tu localidad" [(ngModel)]="userData.locality" required />
                </div>
                <div class="input">
                  <label for="distrit">Distrito</label>
                  <input type="text" id="distrit" placeholder="Ingresa tu distrito" [(ngModel)]="userData.distrit" required />
                </div>
            </div>

            <div class="input">
                <label for="phone_number">Número de Teléfono</label> <br />
                <input type="text" name="phone_number" placeholder="Ingresa tu número de teléfono" [(ngModel)]="userData.phone_number" required />
                <br />
            </div>

            <div class="options">
                <button 
                  type="button" 
                  [ngClass]="flag ? 'donatario' : 'donante'" 
                  (click)="toggleDonorDonee($event)">
                  {{ flag ? 'Registrar como Donatario' : 'Registrar como Donante' }}
                </button>
            </div>

            <button type="submit">Registrarme</button>
        </form>

        <div class="options">
            <br />
            <p>¿Ya tienes cuenta?</p>
            <p class="link" routerLink="/login">Inicia sesión</p>
        </div>
    </div>

    <div class="image">
        <img src="Imagelogin.png" alt="imagen" />
    </div>
</div>
